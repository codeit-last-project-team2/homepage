<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>상호 - 한식당</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background: #fff8f0;
    color: #3a2f1b;
  }
  header {
    background-color: #d9480f;
    color: white;
    padding: 1.25rem 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
  }
  main {
    max-width: 960px;
    margin: 1.5rem auto;
    padding: 0 1rem;
  }
  .intro {
    text-align: center;
    margin-bottom: 2rem;
  }
  .intro p {
    font-size: 1.125rem;
    font-weight: 600;
    color: #a64600;
  }
  section.menu {
    background: #fff4e6;
    border: 2px solid #d9480f;
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 2rem;
  }
  section.menu h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #b03e00;
    font-size: 1.75rem;
    border-bottom: 2px solid #b03e00;
    padding-bottom: 0.25rem;
  }
  .menu-list {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  .menu-list li {
    display: flex;
    justify-content: space-between;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #d1a35a;
    font-size: 1.125rem;
  }
  .menu-list li:last-child {
    border-bottom: none;
  }
  .highlight-price {
    color: #d9480f;
    font-weight: 700;
  }
  section.points {
    background: #ffeedf;
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 2rem;
    box-shadow: 0 2px 6px rgba(217, 72, 15, 0.3);
  }
  section.points h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #d9480f;
    font-size: 1.5rem;
  }
  .points-list {
    list-style: disc inside;
    font-size: 1.125rem;
    line-height: 1.5;
    color: #7a3a00;
  }
  .btn-contact {
    display: block;
    width: 100%;
    max-width: 320px;
    margin: 2rem auto 3rem;
    padding: 0.75rem 1rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: white;
    background-color: #d9480f;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
  }
  .btn-contact:hover,
  .btn-contact:focus {
    background-color: #b03e00;
    outline: none;
  }
  footer {
    text-align: center;
    font-size: 0.875rem;
    color: #a67c00;
    padding: 1rem 0 2rem;
  }
  /* 반응형 */
  @media (min-width: 600px) {
    section.menu {
      padding: 2rem;
    }
    .menu-list li {
      font-size: 1.25rem;
      padding: 1rem 1.5rem;
    }
    .btn-contact {
      font-size: 1.5rem;
      max-width: 400px;
      padding: 1rem 1.5rem;
    }
  }
</style>
</head>
<body>
<header>상호 한식당</header>
<main>
  <div class="intro">
    <p>가족 단위 고객을 위한 저렴한 가격의 정통 한식 맛집, 상호에 오신 것을 환영합니다!</p>
  </div>
  <section class="menu" aria-labelledby="menuTitle">
    <h2 id="menuTitle">대표 메뉴</h2>
    <ul class="menu-list">
      <li>
        <span>1</span>
        <span class="highlight-price">₩1,111</span>
      </li>
    </ul>
  </section>
  <section class="points" aria-labelledby="pointsTitle">
    <h2 id="pointsTitle">우리 가게의 강점</h2>
    <ul class="points-list">
      <li>저렴한 가격으로 가족 모두가 만족하는 한식</li>
      <li>신규 고객님들을 위한 따뜻한 환영 서비스</li>
      <li>깔끔하고 편안한 분위기 (가족 단위 최적)</li>
    </ul>
  </section>
  <button class="btn-contact" type="button" onclick="showAlert()">예약 및 문의하기</button>
</main>
<footer>© 2024 상호 한식당. 모두 권리 보유.</footer>
<script>
  function showAlert() {
    alert('상호 한식당에 관심 가져주셔서 감사합니다! 곧 연락드리겠습니다.');
  }
</script>
</body>
</html>
