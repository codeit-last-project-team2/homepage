<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>{{브랜드명}} — 공식 홈페이지</title>
<meta name="description" content="{{브랜드명}}: {{행동유도문}}">
<style>
:root{--bg:#0b0f14;--fg:#f6f7f9;--muted:#a8b3c1;--brand:#1fbf6b;--accent:#ffd166;--card:#101823;--line:#1d2633;--radius:16px;--maxw:1080px}
*{box-sizing:border-box}html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,sans-serif;scroll-behavior:smooth}
a{color:inherit;text-decoration:none}.container{max-width:var(--maxw);margin:0 auto;padding:0 16px}
header{position:sticky;top:0;z-index:10;border-bottom:1px solid var(--line);background:rgba(11,15,20,.7);backdrop-filter:saturate(150%) blur(6px)}
.nav{display:flex;align-items:center;justify-content:space-between;height:60px}
.brand{display:flex;align-items:center;gap:10px;font-weight:700}.dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--accent))}
.menu{display:flex;gap:8px;flex-wrap:wrap}.menu a{padding:8px 10px;border-radius:10px;color:var(--muted)}.menu a:hover,.menu a.active{background:#141c29;color:var(--fg)}
.cta{background:var(--brand);color:#081018;padding:8px 12px;border-radius:12px;font-weight:700}
.hero{padding:72px 0 32px}.wrap{display:grid;grid-template-columns:1.3fr 1fr;gap:24px;align-items:center}
h1{font-size:40px;line-height:1.2;margin:10px 0}.lead{color:var(--muted);font-size:18px}
.hero-card{min-height:200px;border:1px solid var(--line);border-radius:var(--radius);background:linear-gradient(135deg,#1a2333,#0f1724);display:grid;place-items:center}
section{padding:56px 0;border-top:1px solid var(--line)}.section-title{font-size:28px;margin:0 0 8px}.muted{color:var(--muted)}
.cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden}.card .body{padding:14px}
.emoji{font-size:42px;display:grid;place-items:center;height:120px;background:#0f1724;border-bottom:1px solid var(--line)}
.price{color:var(--accent);font-weight:700}.list{list-style:none;padding:0;margin:0;display:grid;gap:8px}
.list li{background:#0f1724;border:1px solid var(--line);padding:12px;border-radius:10px}
.grid2{display:grid;grid-template-columns:1.1fr .9fr;gap:16px}
footer{padding:36px 0;border-top:1px solid var(--line);color:var(--muted);font-size:14px}
@media(max-width:900px){.wrap{grid-template-columns:1fr}.cards{grid-template-columns:1fr 1fr}.grid2{grid-template-columns:1fr}}
@media(max-width:600px){h1{font-size:30px}.cards{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="#top"><span class="dot"></span><span>{{브랜드명}}</span></a>
    <nav class="menu">
      <a href="#highlights">특장점</a><a href="#menu">메뉴</a><a href="#promo">이벤트</a><a href="#location">오시는 길</a><a href="#contact" class="cta">문의</a>
    </nav>
  </div>
</header>

<a id="top"></a>
<section class="hero container">
  <div class="wrap">
    <div>
      <h1>{{헤드라인}}</h1>
      <p class="lead">{{행동유도문}}</p>
      <p class="muted">{{영업시간}}</p>
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:14px">
        <a class="cta" href="tel:{{전화}}">전화하기</a>
        <a style="border:1px solid var(--line);padding:8px 12px;border-radius:12px" href="#menu">메뉴 보기</a>
        <a style="border:1px solid var(--line);padding:8px 12px;border-radius:12px" href="{{지도URL}}" target="_blank" rel="noopener">지도 열기</a>
      </div>
    </div>
    <div class="hero-card" aria-hidden="true">브랜드 영역</div>
  </div>
</section>

<section id="highlights" class="container" aria-labelledby="hi-title">
  <h2 id="hi-title" class="section-title">이런 점이 좋아요</h2>
  <ul class="list">{{특장점_리스트}}</ul>
</section>

<section id="menu" class="container" aria-labelledby="menu-title">
  <h2 id="menu-title" class="section-title">대표 메뉴</h2>
  <div class="cards">{{메뉴_카드}}</div>
</section>

<section id="promo" class="container" aria-labelledby="promo-title">
  <h2 id="promo-title" class="section-title">이벤트</h2>
  <div class="cards">{{이벤트_카드}}</div>
</section>

<section id="location" class="container" aria-labelledby="loc-title">
  <h2 id="loc-title" class="section-title">오시는 길</h2>
  <div class="grid2">
    <ul class="list">
      <li><b>주소</b><br><span class="muted">{{주소}}</span></li>
      <li><b>전화</b><br><a href="tel:{{전화}}">{{전화}}</a></li>
      <li><b>영업시간</b><br><span class="muted">{{영업시간}}</span></li>
    </ul>
    <div>{{지도IFRAME}}</div>
  </div>
</section>

<section id="contact" class="container" aria-labelledby="contact-title">
  <h2 id="contact-title" class="section-title">문의 · 예약</h2>
  <div style="display:flex;gap:10px;flex-wrap:wrap">
    <a class="cta" href="tel:{{전화}}">지금 전화</a>
    <a style="border:1px solid var(--line);padding:8px 12px;border-radius:12px" href="#menu">메뉴 보기</a>
  </div>
</section>

<footer><div class="container">© {{연도}} {{브랜드명}}. All rights reserved.</div></footer>
</body>
</html>
